<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JobCar Bytebank</title>
    <link rel="stylesheet" href="./assents/css/app.css" type="text/css" />
</head>
<body>
    <header class="topo container-padding flex">
        <img src="./assents/images/logo-bytebank.svg" alt="Bytebank">
        <div class="usuario flex">
            <span>Nome do Motorista usuário</span>
            <img src="./assents/images/avatar.svg" alt="Joana da Silva Oliveira" />
        </div>
    </header>
    <main class="container-padding flex">
        <nav class="menu">
            <a href="#" class="active">Início</a>
            <a href="./pages/cars.html">Veículos</a>
            <a href="./pages/rendimentos.html">Rendimentos</a>
            <a href="./pages/provision.html">Abastecimentos</a>
            <a href="./pages/upkeep.html">Manutenção de veículos</a>
        </nav>

        <div class="coluna-central">
            <section class="block-saldo">
                <h2>Olá, motorista! :)</h2>
                <time>Quinta-feira, 08/09/2022</time>
                
                <div class="flex">
                    <div class="saldo-valor">
                        <strong>
                            Saldo <img src="./assents/images/olho.svg" alt="Mostrar saldo" />
                        </strong>
                        <div class="cc">
                            <span>Conta Corrente</span>
                            <span class="valor">R$ 0,00</span>
                        </div>
                    </div>
                </div>
            </section>

            <section class="block-nova-transacao">
                <h2>Controle</h2>
                <form action="" method="post" class="row" novalidate>
                    <div class="campo col-6">
                        <select name="tipoTransacao" id="tipoTransacao" class="campo-input" required>
                            <option value="">Selecione o tipo de inserção de dados:</option>
                            <option value="Rendimentos">Rendimentos do dia</option>
                            <option value="Abastecimento">Abastecimento</option>
                            <option value="Manutencao">Manutenção do veículo</option>
                        </select>
                    </div>

                    <div class="campo col-6">
                        <label for="data">Data:</label><br>
                        <input type="date" name="data" id="data" class="campo-input" placeholder="dd/mm/aaaa" required />
                    </div>
                    <div class="campo col-6">
                        <label for="hrInicio">Horario que iniciou:</label><br>
                        <input type="hour" name="hrInicio" id="hrInicio" class="campo-input" placeholder="00:00" required />
                    </div>
                    <div class="campo col-6">
                        <label for="hrFim">Horario que parou:</label><br>
                        <input type="hour" name="hrFim" id="hrFim" class="campo-input" placeholder="00:00" required />
                    </div>

                    <div class="campo col-6">
                        <label for="valorUber">Valor no Uber:</label><br>
                        <input type="number" name="valorUber" id="valorUber" class="campo-input" placeholder="0,00" required />
                    </div>
                    <div class="campo col-6">
                        <label for="qtdUber">Quantia de corridas feitas no Uber:</label><br>
                        <input type="number" name="qtdUber" id="qtdUber" class="campo-input" placeholder="00" required />
                    </div>
                    <div class="campo col-6">
                        <label for="valor99">Valor na 99:</label><br>
                        <input type="number" name="valor99" id="valor99" class="campo-input" placeholder="0,00" required />
                    </div>
                    <div class="campo col-6">
                        <label for="quilometragemDoDia">Quilometragem total percorrida no dia</label><br>
                        <input type="number" name="quilometragemDoDia" id="quilometragemDoDia" class="campo-input" placeholder="0,00" required />
                    </div>
                    <div class="campo col-6">
                        <label for="qtd99">Quantia de corridas feitas na 99:</label><br>
                        <input type="number" name="qtd99" id="qtd99" class="campo-input" placeholder="00" required />
                    </div>
                    <div class="campo col-6">
                        <label for="valorAbastecido">Valor abastecido</label><br>
                        <input type="number" name="valorAbastecido" id="valorAbastecido" class="campo-input" placeholder="0,00" required />
                    </div>
                    <div class="campo col-6">
                        <label for="qtdLitrosAbastecido">Quantia de litros abastecido</label><br>
                        <input type="number" name="qtdLitrosAbastecido" id="qtdLitrosAbastecido" class="campo-input" placeholder="00" required />
                    </div>
                    <div class="campo col-6">
                        <label for="manutencaoRealizada">Tipo de manutenção realizada</label><br>
                        <input type="number" name="manutencaoRealizada" id="manutencaoRealizada" class="campo-input" placeholder="00" required />
                    </div>
                    <div class="campo col-6">
                        <label for="valorManutencao">Valor da manutencao</label><br>
                        <input type="number" name="valorManutencao" id="valorManutencao" class="campo-input" placeholder="00" required />
                    </div>
                    
                    <div class="campo col-6">
                        <button type="submit" class="btn">
                            Concluir transação
                        </button>
                    </div>
                </form>
            </section>
        </div>

        <aside class="extrato">
            <h3>Extrato</h3>
            <div class="registro-transacoes">
                <div class="transacoes-group">
                    <strong class="mes-group">Setembro</strong>
                    <div class="transacao-item">
                        <div class="transacao-info">
                            <span class="tipo"></span>
                            <strong class="valor"></strong>
                        </div>
                        <time class="data"></time>
                    </div>
                </div>
            </div>
        </aside>
    </main>
    <script src="./js/saldo-component.js"></script>
    <script src="./js/nova-transacao-component.js"></script>
</body>
</html>
