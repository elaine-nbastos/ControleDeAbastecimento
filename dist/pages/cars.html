<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobCar - Cadastro de Veículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assents/css/app.css"/>


</head>
<body data-bs-theme="light bg-light">

        <header class="topo container-padding flex">
            <img src="../assents/images/logo-bytebank.svg" alt="Bytebank">
            <div class="usuario flex">
                <span>Nome do Motorista usuário</span>
                <img src="./assents/images/avatar.svg" alt="Joana da Silva Oliveira" />
            </div>
        </header>

<main class="m-5  bg-img img-fluid">
        <section class="veiculos-cadastrados" id="veiculos-cadastrados">
            <div class="m-5">
                <h2>Veículos cadastrados:</h2>
            </div>
            <div class="marca"><h4>Renault</h4></div>
            <div class="modelo"><h4>Sandero</h4></div>
            <div class="ano"><h4>2015</h4></div>
            <div class="placa_do_veiculo"><h4>CDN-0101</h4></div>
            <div class="kmAtual"><H4>150.000</H4></div>
        </section>


        <section class="block-nova-transacao" id="veiculos">
            <div class="m-5">
                <h2>Cadastro de veículo</h2>
                <form action="" method="post" class="row" novalidate>
                <div class="campo col-6">
                    <label for="data">Data:</label><br>
                    <input type="date" name="data" id="data" class="campo-input" placeholder="dd/mm/aaaa" required />
                </div>
                 <div class="campo col-6">
                    <label for="marca">Marca:</label><br>
                    <input type="text" name="marca" id="marca" class="campo-input" placeholder="Insira o fabricante do veículo" required />
                </div>
                <div class="campo col-6">
                    <label for="modeelo">Modelo:</label><br>
                    <input type="text" name="modelo" id="modelo" class="campo-input" placeholder="Insira o modelo do veículo"  required />
                </div>
                <div class="campo col-6">
                    <label for="anoDeFabricacao">Ano:</label><br>
                    <input type="number" name="anoDeFabricacao" id="anoDeFabricacao" class="campo-input" placeholder="00/00" required />
                </div>
                <div class="campo col-6">
                    <label for="cor">Cor:</label><br>
                    <input type="number" name="cor" id="cor" class="campo-input" placeholder="00/00" required />
                </div>
                <div class="campo col-6">
                    <label for="placaVeiculo">Placa do veículo:</label><br>
                    <input type="text" name="placaVeiculo" id="placaVeiculo" class="campo-input" placeholder="XXX0X00 / XXX0000" required />
                </div>
                <div class="campo col-6">
                    <label for="kmAtual">Quilometragem atual:</label><br>
                    <input type="number" name="kmAtual" id="kmAtual" class="campo-input" placeholder="000000" required />
                </div>
                
                <div class="campo col-6">
                    <label for="trocaOleo">Próxima troca de óleo:</label><br>
                    <input type="number" name="trocaOleo" id="trocaOleo" class="campo-input" placeholder="000000" required />
                </div>
                <div class="campo col-6">
                    <button type="submit" class="btn">
                        Concluir cadastro
                    </button>
                </div>
                <a class="btn col-2" role="button" href="../bytebank.html" >Voltar</a>
                </form>
            </div>
        </section>
            
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
