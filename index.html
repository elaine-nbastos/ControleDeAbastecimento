<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="./script.js" async></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body data-bs-theme="light">
    <header>
        <header class="fixed-top">
            <nav class="navbar">
                <div class="container-fluid dropdown">
                    <button class="navbar-toggler" type="button" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <span class="navbar-toggler-icon">
                            <ul class="dropdown-menu bg-lilas">
                                <li><a class="dropdown-item" href="#">Sobre mim</a></li>
                                <li><a class="dropdown-item" href="#">Habilidades</a></li>
                                <li><a class="dropdown-item" href="#">Projetos</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Minhas redes</a></li>
                            </ul>
                        </span>
                    </button>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="modo-noturno">
                        <label class="form-check-label" for="modo-noturno">
                            <span class="position-relative">
                                <i class="bi bi-moon"></i>
                            </span>
                        </label>
                    </div>
                </div>
            </nav>
        </header>    </header>
    <main>
        <section>
            <div class="consumo d-flex justify-content-center my-5">
                <h2 class="title">Cadastro de abastecimento</h2>
            </div>
            <div class="d-flex my-5">
            <div class="m-3">
                <label for="formGroupExampleInput" class="form-label">Quantos km rodou?</label>
                <input type="text" class="form-control" id="formGroupExampleInput" style="width:5rem;" placeholder="km">
              </div>
              <div class="m-3">
                <label for="formGroupExampleInput2" class="form-label">Quantos litros abasteceu?</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" style="width:5rem;" placeholder="Lt">
              </div>
              <div class="m-3">
                <label for="formGroupExampleInput2" class="form-label">Valor total pago?</label>
                <input type="text" class="form-control" id="formGroupExampleInput3" style="width:5rem;" placeholder="R$">
              </div>
              <div class="m-3">
                <label for="formGroupExampleInput2" class="form-label">Gasolina ou etanol?</label>
                <input type="text" class="form-control" id="formGroupExampleInput4" style="width:5rem;" placeholder="G / E">
              </div>
            </div>
        </section>
        <section>
            <div id="resultados" class="container-fluid d-flex justify-content-center">
                <div class="card mx-2" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Você pagou no litro:</h5>
                      <p id="valorDoLitro" class="card-text"></p>
                    </div>
                  </div>
                  <div class="card mx-2" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Quilometros por litro:</h5>
                      <p id="kmPorLitro" class="card-text"></p>
                    </div>
                  </div>
                  <div class="card mx-2" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Seu km rodado te custou:</h5>
                      <p id="valorDoKm" class="card-text"></p>
                    </div>
                  </div>
                  <div class="card mx-2" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">A média do valor de suas corridas foi:</h5>
                      <p id="valorDaCorrida" class="card-text"></p>
                    </div>
                  </div>
                  <div class="card mx-2" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Seu lucro do dia:</h5>
                      <p id="lucroDoDia" class="card-text"></p>
                    </div>
                  </div>
            </div>
        </section>

    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
